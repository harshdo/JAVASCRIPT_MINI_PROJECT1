<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>STONE PAPER SCISSORS</h1>
    <div class="container">
        <div class="choice" id="rock">
            <img src="/resources/rock.png" alt="this is ROCK">
        </div>
        <div class="choice" id="paper">
            <img src="/resources/paper.png" alt="this is PAPER">
        </div>
        <div class="choice" id="scissors">
            <img src="/resources/scissors.png" alt="this is SCISSOR">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msg-container">
            <div id="msg">
                <p>PLAY YOUR MOVE</p>
            </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
